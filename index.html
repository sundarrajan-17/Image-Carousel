<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Images/pic5.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image-container" id="images">
             <img src="/Images/pic1.jpeg" alt="Image-1">
             <img src="/Images/pic2.webp" alt="Image-2">
             <img src="/Images/pic3.jpeg" alt="Image-3">
             <img src="/Images/pic4.jpeg" alt="Image-4">
             <img src="/Images/pic8.jpeg" alt="Image-5">
             <img src="/Images/pic9.jpeg" alt="Image-6">
        </div>
        <br>
        <div class="button-container">
            <button class="btn" id="left-btn">
                Prev
            </button>
            <button class="btn" id="right-btn">
                Next
            </button>
        </div>
    </div>
    <script src="/Source Code/script.js"></script>
</body>
</html>
